	<style type="text/css">

		.login_wra{ width: 760px; height: 707px; background: url("${ctxPath}/assets/common/images/images/login_bg.png") no-repeat; margin:0 auto; margin-top:180px; }
		.login_row{ margin-left: 80px; margin-right:80px;  width: 600px; height: 532px; overflow: hidden; padding-top: 92px;}
		.login_centent{ padding:50px 70px; }
		.login_title{ font-size:32px; color:#fff; font-weight: bold; text-align: center; letter-spacing: 0.2em; }
		.login_input_a{  width: 90%; border:1px solid #6eeffc; border-radius: 3px; height: 50px; line-height: 50px; margin:0 auto; margin-top:20px; background: rgba(5,77,128,.7);}
		.login_input_a input{ height: 30px; width: 300px; margin-left:10px; font-size: 18px; color: rgba(0,255,255,1); border:none; background: none; outline: none;  }
		.login_input_a ::-webkit-input-placeholder {  font-size: 18px; color: rgba(255,255,255,.75); }
		.login_input_c{ width: 90%;margin:0 auto; margin-top:20px;  }
		.login_c_left{ float: left; width: 27%;  text-align: center;color: rgba(255,255,255,.75);line-height: 50px; }
		.login_c_right{float: right; width: 65%; height: 50px; line-height: 50px;}
		.login_c_right a{float: right; width: 100%; border:1px solid #6eeffc; border-radius: 3px; height: 50px; line-height: 50px; background: rgba(5,77,128,.8); text-align: center;color: rgba(255,255,255,.45); display: block; cursor: pointer;}
		.login_c_right a:hover{ border:1px solid #0ff; background: rgba(5,77,128,1); text-align: center;color:#ffcc00;}
        /*padding-top: 7px;*/
		.login_icon{   float: left;  padding-left: 11px; }
		.login_icon img{ width: 25px } 

		.login_button{ width: 90%; height: 50px; margin:0 auto; margin-top:70px; }
		.login_button a{ display: block;color:#fff; text-shadow: 1px 1px 1px rgba(0,0,0,.5); letter-spacing: 0.2em; text-align: center; line-height: 50px; font-size: 20px; font-weight: bold; border-radius: 7px; background: -webkit-linear-gradient(top,  #046ce2 0%,#00beff 100%); cursor: pointer;   }
		.login_button a:hover{ color:#0ff; background: -webkit-linear-gradient(top,  #00beff 0%,#046ce2 100%); }


.login_row_left{ width: 800px; height: 800px; left:700px; top:70px; position: absolute;}
.login_row_right{ width: 800px; height: 800px; right:450px; top:70px; position: absolute; }
 .logo {
/*     position: absolute;
      top: 50%;
      left:20%;
      margin-top: -300px;
      margin-left: -300px;*/
      width: 600px;
      height: 600px;
    }
    .logo svg {  fill: none;  text-anchor: middle;
      stroke: #fff;
      stroke-width: 1;
    }
    .texta{ font-size: 16px;color:#00ffff; }



        .box {
         margin: 0 auto;
         position: absolute;
         left: 50%;
         top: 30%;
         height: 420px;
         width: 300px;
         margin-left: -150px;
         margin-top: -210px;
         border: 1px solid #ccc;
         background-color: #fff;
         border-radius: 25px;
         display: none;
         z-index: 2;
        }

        .top-s {
         font-size: 12px;
         color: #ccc;
         display: block;
         text-align: center;
         margin-left: 25px;
         margin-top: 25px;
         margin-bottom: 5px;
        }

        .top-x {
         font-size: 18px;
         color: black;
         display: block;
         text-align: center;
         margin-bottom: 45px;
        }

        .cuo {
         float: right;
         margin-right: 10px;
         margin-top: 5px;
         cursor: pointer;
        }

@/* 加入contextPath属性和session超时的配置 */
<script type="text/javascript">
 var Feng = {
  ctxPath: "${ctxPath}",
  version: '${constants.getReleaseVersion()}'
 };

</script>

  <script type="text/javascript" >

    var i = 0,
    j = 0,
    p = 0,
    time = 0,
    $path = $('path, text'),
    lastNow = null,
    color = [0,0,0,1],
    fromColor = [50,70,100,0],
    toColor = [0,220,255,1],
    dashOffset = 0,
    dashArray = [0,100];

    function loop(now) {

      if (lastNow === null)
        lastNow = now;

      $path.each(function(index, list){

        time = now + index * 1000;
        i = (Math.sin(time * 0.00075) + 1) * 50;

        p = i / 100;
        for (j = 0; j < color.length; j++) {
          if (j != 3) {
            color[j] = fromColor[j] + Math.round((toColor[j] - fromColor[j]) * p);
          } else {
            color[j] = fromColor[j] + ((toColor[j] - fromColor[j]) * p);
          }
        }

        dashArray[0] = i;
        dashArray[1] = (100 - i);
        dashOffset = i * 2;

        if (this.localName === 'path') {
          $(this)
          .attr('stroke', 'rgba(' + color.join(',') + ')')
          .attr('stroke-dasharray', dashArray.join(','))
          .attr('stroke-dashoffset', dashOffset);
        } else {
          $(this)
          .attr('stroke', 'rgba(0,255,255,' + color[1] + ')')
          .attr('stroke-dasharray', dashArray.join(','))
          .attr('stroke-dashoffset', dashOffset);
        }

      });

      requestAnimationFrame(loop);

    }

    loop();
    var $ = layui.jquery;
    var $ax = layui.ax;
    var layer = layui.layer;
    var form = layui.form;
    var index = layui.index;

    var latIndex = null;

    //登录操作
    $('#login_button_a').click(function () {

     var username = $("#username").val();

     var password = $("#password").val();
     if (username == null || username == '' || password == null || password == '') {
      layer.alert("用户名或密码不能为空！");
      return;
     }

     if (latIndex == null || latIndex == '') {
      layer.alert("验证码未通过！");
      return;
     }

     var ajax = new $ax(Feng.ctxPath + "/login", function (data) {
      layer.msg('登录成功');
      // index.clearTabCache();
      window.location.href = Feng.ctxPath + "/";
     }, function (data) {
       layer.alert("登录失败！" + data.responseJSON.message, {icon: 5, anim: 6});
     });
     ajax.set("username", username);
     ajax.set("password", password);
    @if(constants.getTenantOpen()){
      ajax.set("tenantCode", $("#tenantCode").val());
     @}
    @if(constants.getKaptchaOpen()){
      ajax.set("kaptcha", $("#kaptcha").val());
     @}
     ajax.start();
    });



    function x() {
     $(".box").css("display", "block");
     // $("body").css({ "background": "#807878" });
     $(".btn").attr("disabled", true);
    }
    //    点击x
    $(".cuo").click(function () {
     $(".box").css("display", "none");
