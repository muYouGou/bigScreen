  <script>
            $( "#target-1" ).HappyImage({

            $( "#target-2" ).HappyImage({

            $( "#target-3" ).HappyImage({

	  $.ajax({
		 url: "${ctxPath}/bigScreenAdmin/getAllBigScreen",
		 type: "get",
		 success:function (data) {
			 if (data.code == 0) {
				 var tbodyone = "";
				 $.each(data.data, function (n, value) {
					 // one
					 if (value.pcode == "zhengfu" && value.levels == 2) {
						 var thd = f(value);
						 tbodyone += thd;
					 }

			  	 });

				 $("#one").append(tbodyone);
				 //2
				 var tbodyTwo = "";
				 $.each(data.data, function (n, value) {
					 if (value.pcode == "china" && value.levels == 2) {
						 var thd = f(value);
						 tbodyTwo += thd;

					 }

				 });
				 $("#two").append(tbodyTwo);

				 // 3
				 var tbodyThree = "";
				 $.each(data.data, function (n, value) {

					 if (value.pcode == "company" && value.levels == 2) {
						 var thd = f(value);
						 tbodyThree += thd;


					 }
				 });
				 $("#three").append(tbodyThree);

				 // 4
				 var tbodyFour = "";
				 $.each(data.data, function (n, value) {
					 if (value.pcode == "angongyuan" && value.levels == 2) {
						 var thd = f(value);
						 tbodyFour += thd;

					 }

				 });
				 $("#four").append(tbodyFour);
			 }

		 }


	  });

	  function f(value) {
		  var trs = "";
		  if (value.assistantTitle != null && value.assistantTitle != '') {

			  trs += "<a onclick= \"js_method('"+value.url+"','" + value.title +"')\" target='_blank' style='cursor: pointer;'>"
					  +  "<div class='lit_row'>"
					  +  "<div class='r_tittle'>"+ value.title +"<span class='r_lit_tit'>("+ value.assistantTitle +")</span></div>"
					  +  "<div class='r_img'><img src="+ value.avatar+"></div></div></a>";

			 return trs;
		  }else{

			  trs += "<a onclick=\"js_method('"+value.url+"','" + value.title +"')\" target='_blank' style='cursor: pointer;'>"
					  +  "<div class='lit_row'>"
					  +  "<div class='r_tittle'>"+ value.title +"</div>"
					  +  "<div class='r_img'><img src="+ value.avatar+"></div></div></a>";


		  }

		 return trs;


	  }

			function js_method(url,title) {
				$.ajax({
					url: "${ctxPath}/bigScreenAdmin/clickInfoLog?title="+title,
					success: function (data) {

					}
				});
				window.open(url);

			}

			function x() {
				window.location.href = "/?Kfmn0mf1Mf=mMIOd01238Fcvk7f";

			}
        </script>
