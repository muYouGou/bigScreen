@layout("/common/_form.html",{js:["/assets/modular/system/bigScreen/bigScreenAdmin_edit.js"]}){

<form class="layui-form" id="BigScrennEditForm" lay-filter="BigScrennEditForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="bigScreenId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="title" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">副标题名称</label>
                        <div class="layui-input-block">
                            <input id="assistantTitle" name="assistantTitle" placeholder="请输入副标题名称" type="text" class="layui-input" autocomplete="off"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">菜单编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="code" placeholder="请输入菜单编号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">父级编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="pid" name="pid" type="hidden">
                            <input id="pcodeName" name="pcodeName" placeholder="请输入父级编号" type="text" class="layui-input" autocomplete="off"
                                   lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">请求地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="url" name="url" placeholder="请输入请求地址" type="text" class="layui-input" autocomplete="off"/>
                        </div>
                    </div>

                    <div id="imgDiv" style="display: none" class="layui-inline layui-col-md12">
                        <label class="layui-form-label">预览图片</label>
                        <div class="user-info-head" id="imgHead">
                            <img id="avatarPreview"  />
                            <input id="avatar" name="avatar" type="hidden">
                        </div>
                    </div>


                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-block">
                            <input name="sort" placeholder="请输入排序" type="text" class="layui-input"/>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>


<style>
    .user-info-head img {
        width: 110px;
        height: 110px;
        border-radius: 50%;
    }
</style>
@}
